<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trashzilla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="icon" href="./src/images/Logo Trashzilla.png" type="image/x-icon" sizes="16x16">
  <script src="./src/script.js" defer></script>
</head>

<body class="bg-my-beige text-my-black">
  <header class="bg-my-green flex flex-col gap-2 p-2 text-white">
    <div class="flex justify-center items-center gap-4">
      <img class="size-12" src="./src/images/Logo Trashzilla.png" alt="Trashzilla Logo">
      <h1 class="text-4xl">Trashzilla</h1>
    </div>
    <p class="text-sm flex justify-center items-center">Feed the trash monster !</p>
  </header>
  <nav class="bg-white">
    <div class="flex justify-evenly gap-2">
      <button onclick="showPage('dashboard')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-page="dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sprout-icon lucide-sprout">
          <path d="M7 20h10" />
          <path d="M10 20c5.5-2.5.8-6.4 3-10" />
          <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z" />
          <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z" />
        </svg>
        <span class="text-sm">Dashboard</span>
      </button>
      <button onclick="showPage('collects')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-page="collects">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-package-plus-icon lucide-package-plus">
          <path d="M16 16h6" />
          <path d="M19 13v6" />
          <path
            d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />
          <path d="m7.5 4.27 9 5.15" />
          <polyline points="3.29 7 12 12 20.71 7" />
          <line x1="12" x2="12" y1="22" y2="12" />
        </svg>
        <span class="text-sm">Collects</span>
      </button>
      <button onclick="showPage('gifts')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-page="gifts">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-heart-icon lucide-heart">
          <path
            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
        </svg>
        <span class="text-sm">Gifts</span>
      </button>
      <button onclick="showPage('profile')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-page="profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-user-icon lucide-user">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <span class="text-sm">Profile</span>
      </button>
    </div>
  </nav>
  <main id="content">

  </main>
  <footer class="flex justify-center items-center p-2">
    <p class="text-sm">ðŸŒ± Thanks for acting for Earth. You are the change.</p>
  </footer>
</body>

</html>
