<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trashzilla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="icon" href="./src/images/Logo Trashzilla.png" type="image/x-icon" sizes="16x16">
  <script src="./src/script.js" defer></script>
</head>

<body class="bg-my-beige text-my-black">
  <header class="bg-my-green text-white font-mogra p-3">
    <div class="flex flex-col items-center gap-2 text-center">
      <div class="flex items-center gap-3">
        <img class="w-16 h-16 object-contain" src="./src/images/Logo Trashzilla.png" alt="Trashzilla Logo">
        <div>
          <h1 class="text-4xl leading-tight">TRASHZILLA</h1>
          <p class="text-xs">Feed the trash monster!</p>
        </div>
      </div>
    </div>
  </header>
  <nav id="navbar" class="bg-white">
    <div class="nav-content flex justify-evenly gap-2">
      <button onclick="showCard('dashboard')"
        class="nav-btn flex flex-col items-center p-2 rounded transition-colors p-" data-card="dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-sprout-icon lucide-sprout">
          <path d="M7 20h10" />
          <path d="M10 20c5.5-2.5.8-6.4 3-10" />
          <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z" />
          <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z" />
        </svg>
        <span class="text-sm">Dashboard</span>
      </button>
      <button onclick="showCard('collects')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-card="collects">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-package-plus-icon lucide-package-plus">
          <path d="M16 16h6" />
          <path d="M19 13v6" />
          <path
            d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14" />
          <path d="m7.5 4.27 9 5.15" />
          <polyline points="3.29 7 12 12 20.71 7" />
          <line x1="12" x2="12" y1="22" y2="12" />
        </svg>
        <span class="text-sm">Collects</span>
      </button>
      <button onclick="showCard('profile')" class="nav-btn flex flex-col items-center p-2 rounded transition-colors"
        data-card="profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-user-icon lucide-user">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <span class="text-sm">Profile</span>
      </button>
      <button id="admin-btn" onclick="showCard('admin')"
        class="nav-btn flex flex-col items-center p-2 rounded transition-colors" data-card="admin">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-users-icon lucide-users">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <path d="M16 3.128a4 4 0 0 1 0 7.744" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <circle cx="9" cy="7" r="4" />
        </svg>
        <span class="text-sm">Admin</span>
      </button>
    </div>
  </nav>
  <main id="content">
  </main>
  <div id="admin-modal" class="modal hidden fixed z-10 pt-24 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40">
    <div class="modal-content">
      <div class="card bg-white m-6 p-4 pb-4 rounded-xl shadow-lg flex flex-col gap-4">
        <h2 class="font-bold text-lg text-left">Modify User</h2>
        <form action="" class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label for="first-name" class="text-sm font-medium">First name</label>
            <input type="text" id="modal-first-name" placeholder="New first name" required
              class="mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-my-green">
          </div>
          <div class="flex flex-col">
            <label for="last-name" class="text-sm font-medium">Last name</label>
            <input type="text" id="modal-last-name" placeholder="New last name" required
              class="mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-my-green">
          </div>
          <div class="flex flex-col">
            <label for="city" class="text-sm font-medium">City</label>
            <input type="text" id="modal-city" placeholder="New city"
              class="mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-my-green">
          </div>
          <div class="flex flex-col">
            <label for="role" class="text-sm font-medium">Role</label>
            <input type="text" id="modal-role" placeholder="New role"
              class="mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-my-green">
          </div>
          <div class="flex justify-evenly items-center">
            <button type="submit" id="modify-btn"
              class="flex items-center justify-center gap-2 bg-sky-200 text-sky-800 hover:bg-sky-300 transition px-4 py-2 rounded-lg self-center">
              <span class="text-sm font-medium">Modify</span>
            </button>
            <button type="button" id="cancel-btn"
              class="flex items-center justify-center gap-2 bg-my-black hover:bg-my-black transition text-white px-4 py-2 rounded-lg self-center">
              <span class="text-sm font-medium">Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="flex justify-center items-center">
    <p class="text-xs italic">ðŸŒ± You're not just picking up trash, you're picking up hope.</p>
  </footer>
</body>

</html>
